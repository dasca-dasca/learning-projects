<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="/scripts/app.js" defer></script>
</head>
<body>
    <div id="dealer-cards-div">
        <p id="dealer-has" class="has"></p>
    </div>

    <div id="player-cards-div">
        <p id="player-has" class="has"></p>
    </div>

    <div id="controls">
        <p id="balance">$200</p>
        <p>Betting</p>
        <button id="bet-btn">Bet</button>
        <input type="number" min=10 max=500 id="bet-amount">
        <p>Playing</p>
        <button id="hit-btn">Hit</button>
        <button id="double-btn">Double</button>
        <button id="split-btn">Split</button>
        <button id="stay-btn">Stay</button>
    </div>
</body>
</html>
