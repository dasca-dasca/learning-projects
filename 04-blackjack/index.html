<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="scripts/app.js" defer></script>
    <script type="module" src="scripts/betting.js" defer></script>
</head>
<body>
    <div id="bets-and-balance">
        <div id="bets">
            <p id="bet-amount">$0</p>
        </div>

        <div id="balance-div">
            <img src="images/white-chip.png" alt="$10 chip" class="chip" id="chip-10" data-value="10">
            <img src="images/blue-chip.png" alt="$25 chip" class="chip" id="chip-25" data-value="25">
            <img src="images/red-chip.png" alt="$100 chip" class="chip" id="chip-100" data-value="100">
            <p id="balance">$2500</p>
            <button id="bet-btn" class="btn">Deal</button>
        </div>
    </div>

    <div id="players">
        <div id="computer">
            <div id="computer-cards-div">
                <p id="computer-has" class="has"></p>
            </div>
        </div>
        <div id="human">
            <div id="human-1" class="human-cards-div">
                <p class="has"></p>
            </div>
            <div id="human-2" class="human-cards-div disabled">
                <p class="has"></p>
            </div>
            <div id="human-3" class="human-cards-div disabled">
                <p class="has"></p>
            </div>
            <div id="human-4" class="human-cards-div disabled">
                <p class="has"></p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="double-btn" class="btn">x2</button>
        <button id="hit-btn" class="btn">+</button>
        <button id="stay-btn" class="btn">x</button>
        <button id="split-btn" class="btn">| |</button>
    </div>
    
</body>
</html>
